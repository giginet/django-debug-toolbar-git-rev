{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>{% trans 'Hash' %}</td>
        <td>{{ hash }}</td>
    </tr>
    <tr>
        <td>{% trans 'Short hash' %}</td>
        <td>{{ short_hash }}</td>
    </tr>
    <tr>
        <td>{% trans 'Branch' %}</td>
        <td>{{ branch_name }}</td>
    </tr>
    <tr>
        <td>{% trans 'Commit message' %}</td>
        <td>{{ message }}</td>
    </tr>
    <tr>
        <td>{% trans 'Author' %}</td>
        <td>{{ author }}</td>
    </tr>
    <tr>
        <td>{% trans 'Committer' %}</td>
        <td>{{ committer }}</td>
    </tr>
    <tr>
        <td>{% trans 'Updated at' %}</td>
        <td>{{ updated_at }}</td>
    </tr>
</table>
</body>
</html>
